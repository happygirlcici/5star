                <div id="header" class="navbar navbar-fixed-top">
                    <a href="index.html"><img id="logo" src="images/logo.png" alt="Five stars logo"></a>
                </div>
                <!--===== END - HEADER =====-->

                <!--===== START - BUTTOM SIDE NAVBAR =====-->
                <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>

            <main>
                <!--===== START - CAROUSEL =====-->	
                <div id="bootstrap-touch-slider" class="carousel bs-slider slide  control-round indicators-line container" data-ride="carousel" data-pause="hover" data-interval="2500" >
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#bootstrap-touch-slider" data-slide-to="0" class="active"></li>
                        <li data-target="#bootstrap-touch-slider" data-slide-to="1"></li>
                        <li data-target="#bootstrap-touch-slider" data-slide-to="2"></li>
                    </ol>
                    <!-- Slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/carousel01.png" alt="Increase Sales" title="Increase Sales"  class="slide-image"/>
                            <div class="bs-slider-overlay"></div>
                            <div class="slide-text slide_style_left">
                                <h1 data-animation="animated zoomInRight">Increase your Sales</h1>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/carousel02.png" alt="Improve Customer Satisfaction" title="Improve Customer Satisfaction"  class="slide-image"/>
                            <div class="bs-slider-overlay"></div>
                            <div class="slide-text slide_style_center">
                                <h1 data-animation="animated zoomInRight">Improve Customer Satisfaction</h1>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/carousel03.png" alt="Convey Professional Credibility" title="Convey Professional Credibility"  class="slide-image"/>
                            <div class="bs-slider-overlay"></div>
                            <div class="slide-text slide_style_right">
                                <h1 data-animation="animated zoomInRight">Convey Professional Credibility</h1>
                            </div>
                        </div>
                    </div>
                    <!-- Left Control -->
                    <a class="left carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="prev">
                        <span class="fa fa-angle-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <!-- Right Control -->
                    <a class="right carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="next">
                        <span class="fa fa-angle-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!--===== END - CAROUSEL =====-->

                <div id="grid" class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-center">
                            <a href="about.html" ><img src="images/about.png" alt="About us" title="About us" class="img-circle img-thumbnail"/></a>
                            <h3>Learn more about us</h3>
                        </div>

                    </div>

                            <h3>See our portfolio</h3>
                        </div>

                            <h3>Contact us</h3>
                        </div>
                    </div>
                    <br><br>

                        <a href="https://www.instagram.com/" target="_blank" data-toggle="tooltip" data-placement="top" title="Instagran">
